<div class="mk-mp-d1 mk-mp-pinned highlighter-skip" id="mk-mp-d1">
    <div class="mk-mp-d1-audio-player">
        <button class="mk-mp-d1-pin-toggle" id="mk-mp-d1-pin-toggle">
            <i class="fas fa-thumbtack"></i>
        </button>
        <button class="mk-mp-d1-theme-toggle" id="mk-mp-d1-theme-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <div class="mk-mp-d1-controls">
            <button class="mk-mp-d1-control-btn mk-mp-d1-play-pause" id="mk-mp-d1-play-pause"><i
                    class="fas fa-play"></i>
            </button>
            <div class="mk-mp-d1-progress-area">
                <input type="range" class="mk-mp-d1-progress-bar" id="mk-mp-d1-progress-bar"
                       value="0" step="0.1">
                <div class="mk-mp-d1-time-info">
                    <span id="mk-mp-d1-current-time">0:00</span>
                    <span id="mk-mp-d1-duration">0:00</span>
                </div>
            </div>
        </div>

        <div class="mk-mp-d1-bottom">
            <div class="mk-mp-d1-song-info">
                <div class="mk-mp-d1-artist">AI voice generated by <a target="_blank"
                                                                      href="https://moknah.io">Moknah.io</a>
                </div>
            </div>
            <div class="mk-mp-d1-visualizer" id="mk-mp-d1-visualizer">
            </div>
            <div class="mk-mp-d1-volume-container">
                <i class="fas fa-volume-up mk-mp-d1-volume-icon" id="mk-mp-d1-volume-icon"></i>
                <input type="range" class="mk-mp-d1-volume-slider" id="mk-mp-d1-volume-control"
                       min="0" max="1"
                       step="0.01"
                       value="1">
            </div>
        </div>

    </div>

    <audio id="mk-mp-d1-audio"
           src="{{audio_url}}"></audio>
</div>
